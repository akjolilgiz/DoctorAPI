<!DOCTYPE html>
<html>
  <head>
    <title>DoctorAPI</title>
  </head>
  <body>
    <p>DoctorAPI</p>

      <label for="doctorName">Doctor's Name</label>
      <input id="doctorName" type="text">

    </form>
    <div id="results">
    </div>
  </body>
</html>
