<!DOCTYPE html>
<html>
  <head>
    <title>DoctorAPI</title>
  </head>
  <body>
    <h1><p class="jumbotron header">DoctorAPI</p></h1>
    <div class="container">
    <div class="row">
    <div class="column">
        <form id="searchByName">
            <label for="doctorName">Search doctor by name</label>
            <input id="doctorName" type="text">
            <button type="submit" class="btn btn-success">Search</button>
          </form>
    </div>
    <div class="column">
        <form id="searchBySymptoms">
            <label for="symptom">Search doctor by symptom</label>
            <input id="symptom" type="text">
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
      </div>
    </div>
   
    <hr>
 
  
    <div id="results">
    </div>
  </div>
  </body>
</html>
